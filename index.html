<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- daisyUI 3.6.2 CSS file + Tailwind CSS CDN script: -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section>
        <div class="flex flex-col lg:flex-row md:flex-row justify-center items-center my-10">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="searchHandler();" class="btn btn-neutral">Search</button>
        </div>
    </section>
    <section>
        <div class="flex justify-center items-center my-10">
            <!-- phn container  -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- api content load -->
            </div>
        </div>
    </section>
    <!-- show all -->
    <section>
        <!-- loader or spinner  -->
        <div id="loading-spinner" class="text-center hidden">
            <span class="loading loading-spinner text-neutral">
                <!-- api content load -->
            </span>
        </div>
        <div class="text-center my-10 hidden" id="show-all-product">
            <button onclick="handleShowAll()" class="btn btn-neutral">Show All</button>
        </div>
    </section>
    <!-- show details modal -->
        <dialog id="showDetailsModal" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
            <h3 id="phone-detail-name" class="font-bold text-lg">
                <!-- api content load -->
            </h3>
            <div id="show-detail-container">
                <!-- api content load -->
            </div>
            <!-- if there is a button in form, it will close the modal -->
            <div class="flex justify-center items-center my-5">
                <button class="btn btn-neutral">Close</button>
            </div>
        </form>
        </dialog>
    <!-- show details modal end -->   
    <!-- script -->
    <script src="js/phone.js"></script>
</body>
</html>
